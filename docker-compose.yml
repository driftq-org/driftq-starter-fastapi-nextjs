services:
  driftq:
    image: ${DRIFTQ_IMAGE:-ghcr.io/driftq-org/driftqd:latest}
    ports:
      - "8080:8080"
    volumes:
      - driftq_data:/data

  api:
    build: ./api
    environment:
      - DRIFTQ_HTTP_URL=http://driftq:8080
    ports:
      - "8000:8000"
    depends_on:
      - driftq

  worker:
    build: ./worker
    environment:
      - DRIFTQ_HTTP_URL=http://driftq:8080
    depends_on:
      - driftq

  web:
    build: ./web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  driftq_data:
