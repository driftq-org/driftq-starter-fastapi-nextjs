services:
  driftq:
    image: ${DRIFTQ_IMAGE:-ghcr.io/driftq-org/driftq-core:latest}
    ports:
      - "8080:8080"
    volumes:
      - driftq_data:/data

  api:
    build: ./api
    environment:
      - DRIFTQ_HTTP_URL=http://driftq:8080
    ports:
      - "8000:8000"
    depends_on:
      - driftq
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: ./api
    environment:
      - DRIFTQ_HTTP_URL=http://driftq:8080
    depends_on:
      - driftq
    command: ["python", "-m", "app.worker"]

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: "/api"
        API_INTERNAL_URL: "http://api:8000"
    environment:
      - API_INTERNAL_URL=http://api:8000
      - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  driftq_data:
